<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Set recipient name</title>
  <style>
    html, body { margin: 0; padding: 0; }
    * { font-family: helvetica; box-sizing: border-box; }
    .wrapper { width: 100%; max-width: 400px; margin: 1em auto; background: #f3f3f3; padding: 1em; }
    h2 { margin: 0 0 1.5em 0; }
    label { display: block; margin-bottom: 1em; }
    input { display: block; margin: 0 0 1em; width: 100%; padding: .5em; font-size: 1.1em; border: 1px solid #ccc; border-radius: 3px; }
    button { display: inline-block; border-radius: .3em; background: aquamarine; padding: .5em 1em; cursor: pointer; font-size: 1em}
  </style>
</head>
<body>
<script>
  const setAlias = () => {
    const alias = document.getElementById('recipient').value;
    fetch(`/set-recipient`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      redirect: 'follow',
      body: JSON.stringify({ alias })
    })
      .then(() => window.location.href = '/')
      .catch(e => alert(e.message));
  }
  window.addEventListener('load', () => document.getElementById('recipient').focus())
</script>
<div class="wrapper">
  <form action="javascript:setAlias()">
    <h2>Set your name</h2>
    <label for="recipient">Set recipient name (single word)</label>
    <input type="text" id="recipient" />
    <button type="button" onclick="setAlias()">SET</button>
  </form>
</div>
</body>
</html>
